<link rel="import" href="../../bower_components/polymer/polymer-element.html">

    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement

     */

        return {
          prop1: {
