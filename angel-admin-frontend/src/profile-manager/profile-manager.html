<dom-module id="profile-manager">
    <template>
        <style>
            iron-list {
                height: 100%;
            }

            p {
                color: var(--paper-grey-700);
                font-family: 'Roboto', 'Noto', sans-serif;
            }

            paper-button {
                color: var(--primary-color);
            }

            paper-card {
                width: 100%;
            }

            paper-fab {
                position: fixed;
                bottom: 1em;
                right: 1em;
                z-index: 999;
            }

            paper-header-panel {
                background-color: var(--site-background);
                height: 100%;
            }

            .card-actions paper-button {
                color: var(--accent-color);
            }

            .fit {
                padding: 1em;
            }
        </style>

        <paper-dialog
                id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                modal>
            <h2>Change Active Profile...</h2>
            <paper-dialog-scrollable>
                <template is="dom-if" if="[[!profiles.length]]">
                    <p>You have not created any user profiles yet.</p>
                </template>

                <template is="dom-if" if="[[profiles.length]]">
                    <paper-dropdown-menu label="Active Profile">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items="[[profiles]]" as="profile">
                                <paper-icon-item>
                                    <iron-icon icon="social:person" slot="item-icon"></iron-icon>
                                    <paper-item-body two-line>
                                        <div>{{profile.name}}</div>
                                        <div secondary>{{profile.user_id}}</div>
                                    </paper-item-body>
                                </paper-icon-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </template>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss autofocus>Cancel</paper-button>
                <paper-button>Ok</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
      class ProfileManager extends Polymer.Element {
        static get is() {
          return 'profile-manager';
        }

        static get properties() {
          return {
            index: {
              type: Number,
              notify: true
            },
            profiles: {
              type: Array,
              notify: true,
              value: []
            }
          };
        }

        open() {
          this.$.dialog.open();
        }
      }

      window.customElements.define(ProfileManager.is, ProfileManager);
    </script>
</dom-module>
